[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    websearch: marks tests related to websearch functionality
    calculator: marks tests related to calculator functionality
    filesystem: marks tests related to filesystem functionality
    fileops: marks tests related to file operations
    utils: marks tests related to utility functions
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning