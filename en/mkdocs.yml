site_name: ToolRegistry Hub
site_description: A comprehensive Python library providing various utility tools for common tasks
site_url: https://toolregistry-hub.readthedocs.io/
repo_url: https://github.com/Oaklight/toolregistry-hub
repo_name: Oaklight/toolregistry-hub

# Documentation directory
docs_dir: docs

# Theme configuration
theme:
  name: shadcn
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.highlight
    - search.share
  palette:
    - scheme: default
      primary: blue
      accent: blue
  language: en
  show_datetime: false

# Navigation structure
nav:
  - Home: index.md
  - Overview: overview.md
  - Tools:
    - Calculator Tools: tools/calculator.md
    - Date Time Tools: tools/datetime.md
    - File Operations: tools/file_ops.md
    - File System: tools/filesystem.md
    - Think Tool: tools/think_tool.md
    - Web Fetch Tool: tools/web_fetch_tool.md
    - Web Search Tools: tools/websearch/index.md
    - Unit Converter: tools/unit_converter.md
    - Other Tools: tools/other_tools.md
  - Deployment:
    - Server Mode: server.md
    - Docker Deployment: docker.md
  - Development:
    - Helper Functions: dev/helper_functions.md

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: true
  - fenced_code
  - footnotes
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.blocks.details
  - pymdownx.blocks.tab
  - pymdownx.progressbar
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - toc:
      permalink: true

# Plugins
plugins:
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google

# Extra configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Oaklight/toolregistry-hub
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/toolregistry-hub/

# Custom CSS and JS
extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

