site_name: ToolRegistry Hub
site_description: A comprehensive Python library providing various utility tools for common tasks
site_url: https://toolregistry-hub.readthedocs.io/
repo_url: https://github.com/Oaklight/toolregistry-hub
repo_name: Oaklight/toolregistry-hub

# Documentation directory
docs_dir: .
site_dir: ../site

# Theme configuration
theme:
  name: shadcn
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
  palette:
    - scheme: default
      primary: blue
      accent: blue
  language: en
  show_datetime: false

# Navigation structure
nav:
  - Home: index.md
  - English:
    - Overview: en/index.md
    - Calculator Tools: en/calculator.md
    - Date Time Tools: en/datetime.md
    - File Operations: en/file_ops.md
    - File System: en/filesystem.md
    - Think Tool: en/think_tool.md
    - Web Fetch Tool: en/web_fetch_tool.md
    - Web Search:
      - Overview: en/websearch/index.md
      - Search Results: en/websearch/search_result.md
      - Base Search: en/websearch/base_search.md
      - Bing Search: en/websearch/bing.md
      - Brave Search: en/websearch/brave.md
      - SearXNG Search: en/websearch/searxng.md
      - Tavily Search: en/websearch/tavily.md
      - Legacy Search: en/websearch/legacy.md
    - Unit Converter: en/unit_converter.md
    - Other Tools: en/other_tools.md
    - Server Mode: en/server.md
    - Docker Deployment: en/docker.md
    - Development:
      - Helper Functions: en/dev/helper_functions.md
    - Navigation: en/navigation.md
  - 中文:
    - 概览: zh/index.md
    - 计算器工具: zh/calculator.md
    - 日期时间工具: zh/datetime.md
    - 文件操作: zh/file_ops.md
    - 文件系统: zh/filesystem.md
    - 思考工具: zh/think_tool.md
    - 网页获取工具: zh/web_fetch_tool.md
    - 网络搜索:
      - 概览: zh/websearch/index.md
      - 搜索结果: zh/websearch/search_result.md
      - 基础搜索: zh/websearch/base_search.md
      - Bing搜索: zh/websearch/bing.md
      - Brave搜索: zh/websearch/brave.md
      - SearXNG搜索: zh/websearch/searxng.md
      - Tavily搜索: zh/websearch/tavily.md
      - 旧版搜索: zh/websearch/legacy.md
    - 单位转换: zh/unit_converter.md
    - 其他工具: zh/other_tools.md
    - 服务器模式: zh/server.md
    - Docker部署: zh/docker.md
    - 开发:
      - 工具辅助函数: zh/dev/helper_functions.md
    - 导航: zh/navigation.md

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - fenced_code
  - footnotes
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.blocks.details
  - pymdownx.blocks.tab
  - pymdownx.progressbar
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - toc:
      permalink: true

# Plugins
plugins:
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google

# Extra configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Oaklight/toolregistry-hub
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/toolregistry-hub/

# Custom CSS and JS
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

