site_name: ToolRegistry Hub
site_description: A comprehensive Python library providing various utility tools for common tasks
# site_url: https://toolregistry-hub.readthedocs.io/
repo_url: https://github.com/Oaklight/toolregistry-hub
repo_name: Oaklight/toolregistry-hub

# Documentation directory
docs_dir: docs

# Theme configuration
theme:
  name: material
  palette:
    # 支持自动切换（跟随系统）
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # 明亮模式
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # 暗黑模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
  language: en
  # use_directory_urls: true

# Extra configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Oaklight/toolregistry-hub
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/toolregistry-hub/
  alternate:
    - name: English
      link: /en/
      lang: en
    - name: 中文
      link: /zh-cn/
      lang: zh

# Navigation structure
nav:
  - Home: index.md
  - Tools:
      - Calculator Tools: tools/calculator.md
      - Date Time Tools: tools/datetime.md
      - File Operations: tools/file_ops.md
      - File System: tools/filesystem.md
      - Think Tool: tools/think_tool.md
      - Unit Converter: tools/unit_converter.md
      - Web Fetch Tool: tools/web_fetch_tool.md
      - Web Search Tools:
          - Overview: tools/websearch/index.md
          - Bing Search: tools/websearch/bing.md
          - Brave Search: tools/websearch/brave.md
          - Tavily Search: tools/websearch/tavily.md
          - SearXNG Search: tools/websearch/searxng.md
  - Deployment:
      - Server Mode: server.md
      - Docker Deployment: docker.md
  - Development:
      - Helper Functions: dev/helper_functions.md
      - Web Search Base Class: tools/websearch/base_search.md
      - Search Result Types: tools/websearch/search_result.md
      - Legacy Web Search: tools/websearch/legacy.md
  - ToolRegistry: https://toolregistry.readthedocs.io/

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: true
  - fenced_code
  - footnotes
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.blocks.details
  - pymdownx.blocks.tab
  - pymdownx.progressbar
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - toc:
      permalink: true

# Plugins
plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google

# Custom CSS and JS
extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

