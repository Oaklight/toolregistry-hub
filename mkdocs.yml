site_name: ToolRegistry Hub
site_description: A comprehensive Python library providing various utility tools for common tasks
# site_url: https://toolregistry-hub.readthedocs.io/
repo_url: https://github.com/Oaklight/toolregistry-hub
repo_name: Oaklight/toolregistry-hub

# Documentation directory
docs_dir: docs

# Theme configuration
theme:
  name: material
  palette:
    # 支持自动切换（跟随系统）
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # 明亮模式
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # 暗黑模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
  language: zh
  # use_directory_urls: true

# Extra configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Oaklight/toolregistry-hub
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/toolregistry-hub/
  alternate:
    - name: English
      link: /en/
      lang: en
    - name: 中文
      link: /zh-cn/
      lang: zh

# Navigation structure
nav:
  - 首页: index.md
  - 工具:
      - tools/index.md
      - 计算与转换:
          - 计算器工具: tools/calculator.md
          - 单位转换: tools/unit_converter.md
      - 日期与时间:
          - 日期时间工具: tools/datetime.md
      - 文件管理:
          - 文件操作: tools/file_ops.md
          - 文件系统: tools/filesystem.md
      - 网络工具:
          - 网页获取工具: tools/websearch/web_fetch_tool.md
          - 网络搜索工具:
              - 概述: tools/websearch/index.md
              - Brave 搜索: tools/websearch/brave.md
              - BrightData 搜索: tools/websearch/brightdata.md
              - Scrapeless 搜索: tools/websearch/scrapeless.md
              - Tavily 搜索: tools/websearch/tavily.md
              - SearXNG 搜索: tools/websearch/searxng.md
      - 其他工具:
          - 思考工具: tools/think_tool.md
          - 待办事项工具: tools/todo_list.md
  - 部署:
      - 服务器模式: server.md
      - Docker 部署: docker.md
  - 开发:
      - 辅助函数: dev/helper_functions.md
      - 网络搜索基类: tools/websearch/base_search.md
      - 搜索结果类型: tools/websearch/search_result.md
      - 已弃用:
          - 旧版网络搜索: tools/websearch/legacy.md
          - Bing 搜索 (已弃用): tools/websearch/bing.md
  - 更新日志: changelog.md
  - ToolRegistry: https://toolregistry.readthedocs.io/

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: true
  - fenced_code
  - footnotes
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.blocks.details
  - pymdownx.blocks.tab
  - pymdownx.progressbar
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - toc:
      permalink: true

# Plugins
plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google

# Custom CSS and JS
extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

